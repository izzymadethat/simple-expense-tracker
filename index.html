<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMT | Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Expense Tracker</h1>
        <h3>Add A New Item:</h3>
      </div>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="paymentType">Type:</label>
            <select name="paymentType" id="paymentType" required>
              <option value="">Choose..</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expenseName">Name:</label>
            <input
              type="text"
              name="expenseName"
              id="expenseName"
              placeholder="Where was this expense made?"
            />
          </div>
          <div class="form-group">
            <label for="expenseDate">Date:</label>
            <input type="date" name="expenseDate" id="expenseDate" />
          </div>
          <div class="form-group">
            <label for="expenseAmount">Amount:</label>
            <div class="amount-container">
              <span>$</span>
              <input
                type="number"
                name="expenseAmount1"
                id="expenseAmount1"
                placeholder="0"
              />
              <span>.</span>
              <input
                type="number"
                name="expenseAmount2"
                id="expenseAmount2"
                placeholder="00"
                minlength="2"
                maxlength="2"
                max="99"
              />
            </div>
          </div>
        </form>
        <button id="addTransactionButton">Add Expense</button>
      </div>

      <div class="expense-table">
        <table>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
          <tbody id="expenseTableBody"></tbody>
        </table>
      </div>

      <div class="total-container">
        <h2>Total Spent:</h2>
        <div class="total-amount">
          <span>$</span>
          <span id="expensesTotal">0.00</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
